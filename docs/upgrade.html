<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upgrade to Premium | QuizGPT</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="upgrade-page">
    <div class="container">
        <h1>Upgrade to Premium</h1>
        <p>Get unlimited access to QuizGPT features by upgrading to Premium!</p>
        <button id="buyPremiumBtn" class="button">Buy Premium</button>
        <div id="errorMessage" class="error-message" style="display:none;"></div>
    </div>
    <script>
    document.getElementById('buyPremiumBtn').addEventListener('click', async () => {
        const btn = document.getElementById('buyPremiumBtn');
        const errorDiv = document.getElementById('errorMessage');
        btn.disabled = true;
        btn.textContent = 'Redirecting...';
        errorDiv.style.display = 'none';
        try {
            const res = await fetch('https://api.quizgpt.site/api/stripe/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            });
            const data = await res.json();
            if (!res.ok || !data.url) throw new Error(data.message || 'Could not start payment.');
            window.location.href = data.url;
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.style.display = 'block';
            btn.disabled = false;
            btn.textContent = 'Buy Premium';
        }
    });
    </script>
</body>
</html>
