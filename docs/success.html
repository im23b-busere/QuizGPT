<body class="success-page">

    <div class="container">
        <h1>Thank you for your purchase!</h1>
        <p>Your payment was successful. Your premium access will be activated shortly.</p>
        <a href="https://quizgpt.site" class="button">Back to QuizGPT</a>
    </div>
    <script>
    // Notify the extension to refresh membership status
    if (window.chrome && chrome.runtime && chrome.runtime.sendMessage) {
      chrome.runtime.sendMessage({ action: "refreshMembership" });
    }
    // Show a thank you message (in case the extension popup is open)
    setTimeout(() => {
      alert("Thank you for purchasing QuizGPT Premium! Have fun ðŸŽ‰");
    }, 500);

    // Burger menu functionality
    const burgerMenu = document.getElementById('burgerMenu');
    const navLinks = document.getElementById('navLinks');

    burgerMenu.addEventListener('click', () => {
        burgerMenu.classList.toggle('active');
        navLinks.classList.toggle('active');
    });

    // Close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
            burgerMenu.classList.remove('active');
            navLinks.classList.remove('active');
        });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!burgerMenu.contains(e.target) && !navLinks.contains(e.target)) {
            burgerMenu.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });
    </script>
</body>
