        <h1>Privacy Policy</h1>

        <p><strong>Disclaimer:</strong> QuizGPT is not affiliated with, endorsed by, or associated with Kahoot! in any way. Kahoot! is a registered trademark of Kahoot! AS.</p>

        <h2>Data Collection & Use</h2>
        <p>QuizGPT collects minimal personal information to provide our service:</p>
        <ul>
            <li><strong>Account Information:</strong> When you create an account, we store your email address and a secure password hash for authentication purposes.</li>
            <li><strong>Usage Data:</strong> We track your quiz attempts and subscription status to enforce usage limits and provide premium features.</li>
            <li><strong>Payment Information:</strong> For premium subscriptions, payment processing is handled securely by Stripe. We only store your Stripe customer ID, not your payment details.</li>
        </ul>

        <h2>Data Storage & Security</h2>
        <p>Your account data is stored securely on our servers. We use industry-standard encryption and security practices to protect your information. Your quiz preferences and settings are stored locally in your browser using Chrome's <code>storage.local</code> API.</p>

        <h2>Third-party Services</h2>
        <ul>
            <li><strong>Stripe:</strong> Payment processing is handled by Stripe. Their privacy policy applies to payment-related data.</li>
            <li><strong>OpenAI:</strong> Quiz questions are processed through OpenAI's API to generate answers. No personal data is shared with OpenAI beyond the quiz content.</li>
        </ul>

        <h2>Data Usage</h2>
        <p>We use your data to:</p>
        <ul>
            <li>Provide authentication and account management</li>
            <li>Track usage limits for free and premium users</li>
            <li>Process payments for premium subscriptions</li>
            <li>Improve our service and fix technical issues</li>
        </ul>

        <h2>Data Sharing</h2>
        <p>We do not sell, rent, or share your personal information with third parties except as necessary to provide our service (payment processing, AI processing) or as required by law.</p>

        <h2>Your Rights</h2>
        <p>You have the right to:</p>
        <ul>
            <li>Access your account data</li>
            <li>Update or correct your information</li>
            <li>Delete your account and associated data</li>
            <li>Export your data</li>
        </ul>

        <h2>Changes to This Policy</h2>
        <p>We may update this policy. Changes will be reflected here and dated accordingly. We will notify users of significant changes via email.</p>

        <h2>Contact</h2>

        <script>
            // Burger menu functionality
            const burgerMenu = document.getElementById('burgerMenu');
            const navLinks = document.getElementById('navLinks');

            burgerMenu.addEventListener('click', () => {
                burgerMenu.classList.toggle('active');
                navLinks.classList.toggle('active');
            });

            // Close menu when clicking on a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    burgerMenu.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!burgerMenu.contains(e.target) && !navLinks.contains(e.target)) {
                    burgerMenu.classList.remove('active');
                    navLinks.classList.remove('active');
                }
            });
